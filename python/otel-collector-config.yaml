receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  # Export metrics to a format Prometheus can scrape
  prometheus:
      endpoint: "0.0.0.0:8889"
      resource_to_telemetry_conversion:
        enabled: true
      enable_open_metrics: true
  
  # Export logs to Loki via OTLP
  otlphttp/loki:
      endpoint: "http://loki:3100/otlp"
      tls:
        insecure: true

  # Export traces to Tempo via OTLP gRPC
  otlp/tempo:
      endpoint: "tempo:4317"
      tls:
        insecure: true
      
  # Print to console for debugging
  debug:
      verbosity: normal

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki, debug]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug]
